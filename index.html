<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="container-fluid py-2 shadow-lg position-fixed top-0 z-3 bg-white"
    >
      <div class="container">
        <div class="row align-items-center">
          <figure class="col-lg-6 col-12 text-center text-lg-start mb-0 px-0">
            <img src="./Images/logo.svg" alt="logo Image" />
          </figure>
          <div
            class="col-lg-6 col-12 d-flex justify-content-center justify-content-lg-end bg-white contact-box"
          >
            <div class="d-flex gap-3">
              <button
                type="button"
                class="btn btn-success bg-transparent whatsappBtn"
              >
                <i class="fa-brands fa-whatsapp"></i> Chat with Us
              </button>
              <button type="button" class="btn text-white border-0 callBtn">
                <i class="fa-solid fa-phone"></i> Call Us
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid mt-5 main">
      <!-- // hero Section  -->
      <section
        class="container py-5 px-3 py-lg-5 px-lg-4 py-sm-5 px-sm-2 hero-section"
      >
        <div class="row justify-content-between banner">
          <div class="col-12 col-lg-6 position-relative left-banner">
            <div class="banner-content">
              <h1 class="mb-3 fw-bold">
                Career Opportunities in
                <span class="heading">Digital Marketing</span>
              </h1>
              <div class="line position-absolute">
                <img
                  class="img-fluid"
                  src="./Images/Icon/Vector 63.png"
                  alt=""
                />
              </div>
              <p>
                Digital marketing course so good,you only pay-after-placement
              </p>
              <div class="deatils">
                <p>
                  <i
                    class="fa-solid fa-check rounded-circle text-white me-2 custom-list"
                  ></i
                  >Specialization: Performance Marketing
                </p>
                <p>
                  <i
                    class="fa-solid fa-check rounded-circle text-white me-2 custom-list"
                  ></i
                  >Min salary of Rs 4.5 LPA
                </p>
                <p>
                  <i
                    class="fa-solid fa-check rounded-circle text-white me-2 custom-list"
                  ></i
                  >50 seats only
                </p>
              </div>
            </div>
            <div
              class="row gap-3 mt-4 d-flex justify-content-between banner-btn"
            >
              <button
                class="col-12 btn py-3 px-5 border-0 fw-sm-medium btn-gradient"
              >
                Book 2 Days Demo
              </button>
              <button
                class="col-12 shadow btn py-3 px-4 bg-transparent border-1 fw-sm-medium border-black"
              >
                <i class="fa-solid fa-download"></i> Download Curriculum
              </button>
            </div>
          </div>
          <div class="col-12 col-lg-5 right-banner"></div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
